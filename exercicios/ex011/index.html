<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siplesmente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexível">
    </picture>
    <h1>Reprodizindo Áudios </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" controls>
       <source src="midia/song1.mp3" type="audio/mpeg">
       <source src="midia/song1.ogg" type="audio/ogg">
       <source src="midia/song1.wav" type="audio/wav">
       <p>Infelizmente o seu navegadior não consegue reproduzir o áudio. <a href="midia/song1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
   <audio controls>
       <p>Abaixo você pode fazer o download do áudio.</p>
       <a href="midia/song1.mp3" download="song1.mp3" type="audio/mpeg">Song1.mp3</a>
   </audio>

</body>
</html>
